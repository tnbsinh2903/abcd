<div class="card">
    <div _ngcontent-ng-c1534400663="" class="font-semibold text-xl mb-4">Filtering</div>
    <p-table showGridlines [value]="nhansu" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Tên</th>
                <th>Mã Số</th>
                <th>SĐT</th>
                <th>Địa Chỉ</th>
                <th>Bộ Phận</th>
                <th>Chức Vụ</th>
                <th>Nhóm</th>
                <th>Thâm Niên</th>
                <th>Phép Tồn</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template #body let-product>
            <tr>
                <td>{{ product.hoTen }}</td>
                <td>{{ product.maSo }}</td>
                <td>{{ product.sdt }}</td>
                <td>{{ product.diaChi }}</td>
                <td>{{ product.maSo }}</td>
                <td>{{ product.sdt }}</td>
                <td>{{ product.hoTen }}</td>
                <td>{{ product.maSo }}</td>
                <td>{{ product.sdt }}</td>
                <!-- <td>{{ product.quantity }}</td> -->
                <td><i class="pi pi-trash" style="color: slateblue"></i></td>
            </tr>
        </ng-template>
    </p-table>
</div>
